name: Bug Report
description: Report a bug encountered while operating Kubernetes
labels: 
  - kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: Please provide as much info as possible.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?
